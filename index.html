<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IO Chat APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="Libraries\socket_io.css"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <h3 class="text-center">Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="chat" id="chat"></ul>

          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br>
              <input type="submit" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        var socket = io();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');

        $messageForm.submit(function () {
          socket.emit('chat message', $message.val());
          $message.val('');
          return false;
        });

        $message.keydown(function (e) {
          if (e.keyCode != 13) return;
          if (e.keyCode == 13 && $message.val() != '') {
            $messageForm.trigger('submit');
          }
          return false;
        });

        socket.on('chat message', (msg) => {
          // console.log(msg);
          $chat.append("<li>" + msg + "</li>");
        });
      });
    </script>
  </body>

</html>
